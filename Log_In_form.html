<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log-In</title>
    <style>
      div.login {
        background-color: darkgrey;
        text-align: center;
        padding: 20%;
        font-size: large;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font: bold;
      }
    </style>
    <script>
      function butt() {
        window.alert("Submitted Successfully");
      }
    </script>
  </head>
  <body>
    <div class="login">
      <label id="demo" style="color: brown"></label>
      <form>
        <h1>Login</h1>
        <label for="fname">First Name </label>
        <input
          required
          type="text"
          name="fname"
          id="fname"
          placeholder="firstname"
        /><br /><br />
        <p id="error"></p>
        <label for="pswd"> Password </label>
        <input
          type="password"
          name="lname"
          id="lname"
          placeholder="lastname"
        /><br /><br />
        <input
          type="button"
          name="submit"
          value="Register"
          style="
            font-size: 20px;
            color: black;
            font-size: 25px;
            background-color: darkgray;
            padding-left: 2%;
            padding-right: 2%;
            box-sizing: content-box;
            border-color: chocolate;
          "
          onclick="butt()"
        />

        <input
          type="reset"
          name="reset"
          value="Reset"
          style="
            font-size: 20px;
            color: black;
            font-size: 25px;
            background-color: darkgray;
            padding-left: 2%;
            padding-right: 2%;
            box-sizing: content-box;
            border-color: chocolate;
          "
        />
      </form>
    </div>
  </body>
</html>
